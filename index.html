<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skinny Wide Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 32px 36px 32px 42px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
      position: relative;
    }
    #current-block .temp {
      font-size: 5rem;
      font-weight: 600;
      margin-bottom: 0.1em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 16px #222;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2.3rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.2em;
    }
    #current-block .weather-row img {
      width: 48px; height: 48px; margin-right: 6px;
    }
    #current-block .summary {
      font-size: 1.28rem;
      color: #c0d2ed;
      font-weight: 400;
      margin-bottom: 0.7em;
      margin-top: 0.2em;
      max-width: 97%;
      word-break: break-word;
    }
    #current-block .details {
      font-size: 1.08rem;
      color: #c0d2ed;
      margin-bottom: 0.2em;
      margin-top: 0.1em;
      line-height: 1.45;
      white-space: pre-line;
    }
    #current-block .moon {
      margin-bottom: 0.4em;
    }
    #current-block .ai-summary {
      font-size: 1.18rem;
      color: #fee4a0;
      font-weight: 600;
      background: #253050;
      border-radius: 10px;
      padding: 7px 12px;
      max-width: 95%;
      word-break: break-word;
      min-height: 39px;
      margin-top: 0.4em;
      margin-bottom: 0.3em;
      box-shadow: 0 1px 7px #0004;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 155px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 14px 12px 8px 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.14rem;
      margin-bottom: 6px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.1rem;
      margin-bottom: 3px;
      width: 36px;
      height: 36px;
      display: block;
    }
    .forecast-card .moon {
      margin-bottom: 6px;
      margin-top: -2px;
    }
    .forecast-card .lowhigh, .forecast-card .gust, .forecast-card .precip {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.1em;
      margin-top: 0.09em;
      width: 100%;
    }
    .forecast-card .lowhigh { color: #fff; }
    .forecast-card .gust { color: #aad7ff;}
    .forecast-card .precip { color: #96e8ff;}
    /* Popup */
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 42px 58px;
      color: #fff;
      font-size: 2.1rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.42;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.4rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #forecast-block::-webkit-scrollbar {
      height: 6px; background: #222c40;
    }
    #forecast-block::-webkit-scrollbar-thumb {
      background: #445e8a; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block">
      <div class="moon"><canvas id="moon-today" width="34" height="34"></canvas></div>
      <div class="temp" id="temp">--°C</div>
      <div class="weather-row" id="weather-row">
        <img id="cur-icon" src="" style="display:none;">
        <span id="weather-text">Loading…</span>
      </div>
      <div class="summary" id="summary"> </div>
      <div class="details" id="details"></div>
      <div class="ai-summary" id="ai-summary"> </div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-day"></div>
      <div id="popup-summary" style="margin-top: 18px;"></div>
      <div id="popup-lowhigh" style="margin-top: 13px; font-size:1.5rem;"></div>
      <div id="popup-extra" style="margin-top: 14px; font-size:1.2rem;color:#aad7ff;"></div>
    </div>
  </div>
  <script>
    // API endpoints (swap for your station)
    const currentUrl = 'https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
    const forecastUrl = 'https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=7&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary,periods.moonPhasePct&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';

    // Moon phase: 0=new, 0.5=full, etc
    function drawMoon(canvas, phase) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,36,36);
      ctx.beginPath();
      ctx.arc(17,17,15,0,2*Math.PI);
      ctx.fillStyle = "#111";
      ctx.fill();
      ctx.save();
      ctx.globalCompositeOperation = "source-atop";
      ctx.beginPath();
      ctx.arc(17,17,15, -0.5*Math.PI, 1.5*Math.PI);
      ctx.fillStyle = "#fff";
      if (phase <= 0.5) {
        ctx.ellipse(17,17,15*(1-phase*2),15,0,0,2*Math.PI);
      } else {
        ctx.ellipse(17,17,15*(phase-0.5)*2,15,0,0,2*Math.PI);
      }
      ctx.fill();
      ctx.restore();
      ctx.strokeStyle = "#fff8"; ctx.lineWidth = 1.2; ctx.stroke();
    }

    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }
    function openPopup(day, summary, lowhigh, extra) {
      document.getElementById('popup-day').textContent = day;
      document.getElementById('popup-summary').textContent = summary || 'No details available';
      document.getElementById('popup-lowhigh').textContent = lowhigh || '';
      document.getElementById('popup-extra').innerHTML = extra || '';
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }
    function aiSummary(p) {
      if (!p) return '';
      let s = '';
      if ((p.precipMM || 0) > 1) { s += `Rain likely. Plan inside jobs.`; }
      else if ((p.precipMM || 0) > 0.1) { s += `Light showers, watch lanes.`; }
      else if ((p.tempC||0) < 5) { s += `Cold—good for calf checks.`; }
      else { s += `Mainly fine, light breeze.`; }
      if ((p.windGustKPH||0) > 35) { s += ` Gusty winds, secure covers.`; }
      if ((p.tempC||0) < 2) { s += ` Possible frost overnight.`; }
      if ((p.tempC||0) > 27) { s += ` Hot—check water troughs.`; }
      if ((p.precipMM||0) > 0.1) { s += ` Watch for slippery gateways.`; }
      if (s.length < 10 && p.weather) s = capitalize(p.weather)+'.';
      return s.trim();
    }

    // Load current conditions
    fetch(currentUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      // Icon and weather
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      // Moon
      if (typeof p.moonPhasePct === 'number') drawMoon(document.getElementById('moon-today'), p.moonPhasePct);
      // Summary
      document.getElementById('summary').textContent = 
        capitalize(p.weatherPrimary || p.weather || '') +
        (p.sky !== undefined ? ` • Sky: ${p.sky}%` : '');
      // Details, formatted for neat fit
      document.getElementById('details').innerHTML =
        `<b>Feels:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'°C' : '--'}<br>
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : '--'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : '--'}<br>
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : '--'}<br>
         <b>Precip:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'}`;
      document.getElementById('ai-summary').textContent = aiSummary(p);
    });

    // Load forecast
    fetch(forecastUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      for (let i=1; i<fc.length; ++i) { // skip today
        const p = fc[i];
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup(
            '${dayOfWeek(p.dateTimeISO)}',
            \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            'High: ${Math.round(p.maxTempC)}°C&nbsp;&nbsp;Low: ${Math.round(p.minTempC)}°C',
            'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Rain: ${(p.precipMM||'0')} mm<br><br><b>Farm AI:</b> ${aiSummary(p)}'
          )">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <canvas class="moon" id="moon${i}" width="34" height="34"></canvas>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="36" height="36">
            <div class="lowhigh">High: ${Math.round(p.maxTempC)}°C &nbsp;Low: ${Math.round(p.minTempC)}°C</div>
            <div class="gust">Gusts: ${Math.round(p.windGustKPH||0)} km/h</div>
            <div class="precip">Rain: ${p.precipMM||'0'} mm</div>
          </div>
        `;
      }
      // Draw moons for forecast cards
      for (let i=1; i<fc.length; ++i) {
        const p = fc[i];
        if (p && typeof p.moonPhasePct === 'number')
          drawMoon(document.getElementById('moon'+i), p.moonPhasePct);
      }
    });

    // Dismiss popup on background click or Esc
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
