<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Forecast Widget</title>
  <link href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css" rel="stylesheet"/>
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.min.js"></script>
</head>
<body style="background:#000; padding:20px; display:flex; justify-content:center;">
  <div id="wxblox-forecast" class="aeris-wrapper"></div>

  <script>
    const aeris = new AerisWeather('YOUR_CLIENT_ID', 'YOUR_CLIENT_SECRET');
    aeris.on('ready', () => {
      const widget = new aeris.wxblox.views.Forecast('#wxblox-forecast');
      widget.load({
        p: 'pws_pukerimu',
        limit: 12
      });
    });
  </script>
</body>
</html>
