<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agora Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 28px 28px 16px 32px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
      gap: 6px;
      position: relative;
      cursor: pointer;
    }
    #current-block .temp {
      font-size: 4.7rem;
      font-weight: 600;
      margin-bottom: 0.02em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 14px #222;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2.1rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.13em;
    }
    #current-block .weather-row img {
      width: 46px; height: 46px; margin-right: 3px;
    }
    #current-block .details {
      font-size: 1.01rem;
      color: #c0d2ed;
      margin-bottom: 0.07em;
      margin-top: 0.05em;
      line-height: 1.4;
      white-space: pre-line;
    }
    #current-block .rain-row {
      font-size: 1.07rem;
      color: #62c9fa;
      margin-bottom: 0.11em;
      margin-top: 0.05em;
      font-weight: 600;
    }
    #todays-advice {
      background: #253e62;
      color: #ffd25a;
      border-radius: 9px;
      font-size: 1.13rem;
      margin-top: 10px;
      margin-bottom: 1px;
      padding: 12px 15px 12px 16px;
      font-weight: 600;
      max-width: 98%;
      box-shadow: 0 2px 11px #0002;
      line-height: 1.45;
      letter-spacing: 0.01em;
      display: block;
      min-height: 50px;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 160px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 14px 9px 9px 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.14rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.05rem;
      margin-bottom: 3px;
      width: 38px;
      height: 38px;
      display: block;
    }
    .forecast-card .desc {
      font-size: 1.00rem;
      color: #c0d2ed;
      margin-bottom: 2px;
      min-height: 28px;
      line-height: 1.15;
      white-space: pre-line;
    }
    .forecast-card .lowhigh, .forecast-card .gust, .forecast-card .precip {
      width: 100%;
      display: block;
    }
    .forecast-card .lowhigh {
      font-size: 1.17rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.07em;
    }
    .forecast-card .gust {
      font-size: 1.02rem;
      color: #aad7ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    .forecast-card .precip {
      font-size: 1.01rem;
      color: #96e8ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 36px 54px;
      color: #fff;
      font-size: 1.6rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.36;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.3rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #popup-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #popup-summary, #popup-lowhigh, #popup-extra {
      margin-bottom: 8px;
    }
    #popup-ai {
      margin-top: 10px;
      font-size: 1.13rem;
      color: #fee680;
    }
    #popup-hist {
      margin-top: 14px;
      color: #aad7ff;
      font-size: 1.03rem;
      line-height: 1.22;
    }
    @media (max-width: 1300px) {
      #main-container { width: 99vw !important; }
      #forecast-block { gap: 7px; }
      .forecast-card { min-width: 110px; max-width:120px;}
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block" tabindex="0">
      <div class="temp" id="temp">--°C</div>
      <div class="weather-row" id="weather-row">
        <img id="cur-icon" src="" style="display:none;">
        <span id="weather-text">Loading…</span>
      </div>
      <div class="details" id="details"></div>
      <div class="rain-row" id="rain-row"></div>
      <div id="todays-advice">Loading today’s AI advice…</div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary & historical/ai -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-title"></div>
      <div id="popup-summary"></div>
      <div id="popup-lowhigh"></div>
      <div id="popup-extra"></div>
      <div id="popup-ai"></div>
      <div id="popup-hist"></div>
    </div>
  </div>
  <script>
    // --- ADVICE SYSTEM ---
    function agoraAiAdvice(opts) {
      // 1–2 best matches only, so they're always readable
      const advicePool = [
        { cond: d => d.precip >= 15, msg: "Heavy rain expected. Hose down the yard and milking shed after each milking to reduce mud and slips. Keep tracks clear of runoff." },
        { cond: d => d.precip >= 7, msg: "Rainy spell. Move break fences more often to avoid pugging paddocks. Check water troughs stay clean." },
        { cond: d => d.temp >= 27, msg: "Hot afternoon. Shift cows to shaded paddocks and refill water troughs before peak heat." },
        { cond: d => d.temp >= 24 && d.humidity >= 60, msg: "Warm and humid. Start zinc dosing if facial eczema risk is rising. Watch for cows seeking shade." },
        { cond: d => d.temp <= 3, msg: "Cold morning. Lay extra straw in calf pens and check all newborns are dry after feeding." },
        { cond: d => d.gust >= 55, msg: "Strong winds forecast. Secure all tarps and remove loose items from around the shed before milking." },
        { cond: d => d.temp >= 19 && d.precip < 1, msg: "No rain today. Good day to tidy up fence repairs and clean out water troughs." },
        { cond: d => d.temp <= 7 && d.precip > 4, msg: "Cold and wet. Stand calves off wet paddocks and feed hay to help keep warm." },
        { cond: d => d.temp < 15 && d.month == 8, msg: "August—run a footbath at exit from the shed to prevent lameness from muddy tracks." },
        { cond: d => d.temp > 22 && d.precip < 2 && d.month >= 1 && d.month <= 3, msg: "Summer dry. Rotate cows sooner and keep an eye on pasture covers." },
        { cond: d => true, msg: "Scrape and hose down the milking yard and shed after each milking to keep cows’ feet clean and prevent mastitis." },
        { cond: d => true, msg: "Check calf shelters have fresh bedding and are dry for new arrivals." },
      ];
      const m = new Date(opts.dateISO || Date.now()).getMonth() + 1;
      let matches = advicePool.filter(a => a.cond({
        month: m,
        temp: opts.temp,
        humidity: opts.humidity,
        precip: opts.precip,
        gust: opts.gust || 0
      }));
      let shown = [];
      let seen = new Set();
      for (let i = 0; i < matches.length && shown.length < 2; ++i) {
        if (!seen.has(matches[i].msg)) {
          shown.push(matches[i].msg);
          seen.add(matches[i].msg);
        }
      }
      return shown.map((txt,i) => `<div>${txt}</div>`).join('');
    }

    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }

    // --- DYNAMIC RAIN HISTORY (from forecast dataset) ---
    let rainHistory = {
      today: 0,
      week: 0,
      month: 0,
      year: 0
    };

    // Main fetch for current live weather & today's advice/summary
    fetch('https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq')
    .then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';

      document.getElementById('details').innerHTML =
        `<b>Feels like:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'°C' : 'NA'}<br>
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : 'NA'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : 'NA'}<br>
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : 'NA'}<br>
         <b>Pressure:</b> ${p.pressureMB !== null && p.pressureMB !== undefined ? p.pressureMB+' hPa' : 'NA'}`;

      // Show rainfall line (today's total so far)
      document.getElementById('rain-row').innerHTML =
        `<b>Rainfall:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'} today`;
      rainHistory.today = Number(p.precipMM) || 0;

      // Today’s advice, always visible, fits main card
      document.getElementById('todays-advice').innerHTML = agoraAiAdvice({
        temp: p.tempC,
        humidity: p.humidity,
        gust: p.windGustKPH,
        precip: p.precipMM,
        dateISO: p.dateTimeISO
      });

      // Popup for current weather card (including rainfall history)
      document.getElementById('current-block').onclick = () => openPopup({
        title: "Current Conditions",
        summary: "",
        lowhigh: "",
        extra: `<b>Temp:</b> ${Math.round(p.tempC)}°C<br>
          <b>Feels like:</b> ${p.feelslikeC!==null?Math.round(p.feelslikeC)+'°C':'NA'}<br>
          <b>Wind:</b> ${Math.round(p.windSpeedKPH||0)} km/h (${p.windDir||''})<br>
          <b>Humidity:</b> ${p.humidity||'NA'}%<br>
          <b>Rainfall:</b> ${p.precipMM||'0'} mm today`,
        ai: agoraAiAdvice({
          temp: p.tempC,
          humidity: p.humidity,
          gust: p.windGustKPH,
          precip: p.precipMM,
          dateISO: p.dateTimeISO
        }),
        hist: `<strong>Rain history:</strong><br>
            Today: ${rainHistory.today} mm<br>
            This week: ${rainHistory.week} mm<br>
            This month: ${rainHistory.month} mm<br>
            This year: ${rainHistory.year} mm`
      });
    });

    // Forecast cards and history
    fetch('https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=32&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq')
    .then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';

      // --- Calculate dynamic rain history from forecast data ---
      let now = new Date();
      let weekAgo = new Date(now); weekAgo.setDate(now.getDate() - 6);
      let monthAgo = new Date(now); monthAgo.setMonth(now.getMonth() - 1);
      let yearAgo = new Date(now); yearAgo.setFullYear(now.getFullYear() - 1);

      let weekRain = 0, monthRain = 0, yearRain = 0;

      for (let p of fc) {
        let d = new Date(p.dateTimeISO);
        if (d >= weekAgo) weekRain += Number(p.precipMM) || 0;
        if (d >= monthAgo) monthRain += Number(p.precipMM) || 0;
        if (d >= yearAgo) yearRain += Number(p.precipMM) || 0;
      }
      rainHistory.week = Math.round(weekRain);
      rainHistory.month = Math.round(monthRain);
      rainHistory.year = Math.round(yearRain);

      for (let i=1; i<fc.length && i<=7; ++i) { // next 7 days max
        const p = fc[i];
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup({
            title: '${dayOfWeek(p.dateTimeISO)}',
            summary: '',
            lowhigh: 'High: ${Math.round(p.maxTempC)}°C<br>Low: ${Math.round(p.minTempC)}°C',
            extra: 'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Precip: ${p.precipMM||'0'} mm',
            ai: \`${agoraAiAdvice({
              temp: p.tempC||p.maxTempC,
              humidity: p.humidity,
              gust: p.windGustKPH,
              precip: p.precipMM,
              dateISO: p.dateTimeISO
            })}\`
          })">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="40" height="40">
            <div class="desc">${capitalize(p.weather || '')}</div>
            <div class="lowhigh">High: ${Math.round(p.maxTempC)}°C<br>Low: ${Math.round(p.minTempC)}°C</div>
            <div class="gust">Gusts: ${Math.round(p.windGustKPH||0)} km/h</div>
            <div class="precip">Precip: ${p.precipMM||'0'} mm</div>
          </div>
        `;
      }
    });

    // Popup functions
    function openPopup(opts) {
      document.getElementById('popup-title').textContent = opts.title || "";
      document.getElementById('popup-summary').textContent = opts.summary || "";
      document.getElementById('popup-lowhigh').innerHTML = opts.lowhigh || "";
      document.getElementById('popup-extra').innerHTML = opts.extra || "";
      document.getElementById('popup-ai').innerHTML = opts.ai || "";
      document.getElementById('popup-hist').innerHTML = opts.hist || "";
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
