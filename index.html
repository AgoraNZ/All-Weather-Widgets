<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900,initial-scale=1">
  <title>PUKERIMU Weather</title>

  <!-- WeatherBlox CSS & JS (as per docs) -->
  <link href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css" rel="stylesheet">
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      display: flex;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
      box-sizing: border-box;
    }
    .weather-container {
      display: flex;
      gap: 20px;
    }
    .widget-box {
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
    }
    #current {
      width: 360px;
      height: 450px;
    }
    #forecast {
      width: 500px;
      height: 450px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div id="current" class="widget-box"></div>
    <div id="forecast" class="widget-box"></div>
  </div>

  <script>
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );

    aeris.on('ready', () => {
      console.log('WeatherBlox ready');

      new aeris.wxblox.views.Current('#current')
        .load({ p: 'pws_pukerimu' });

      new aeris.wxblox.views.Forecast('#forecast')
        .load({ p: 'pws_pukerimu', limit: 12 });
    });

    aeris.on('error', err => console.error('Initialization error', err));
  </script>
</body>
</html>
