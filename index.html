<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agora Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 28px 28px 16px 32px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
      gap: 6px;
      position: relative;
      cursor: pointer;
    }
    #current-block .temp {
      font-size: 4.7rem;
      font-weight: 600;
      margin-bottom: 0.02em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 14px #222;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2.1rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.13em;
    }
    #current-block .weather-row img {
      width: 46px; height: 46px; margin-right: 3px;
    }
    #current-block .summary {
      font-size: 1.13rem;
      color: #c0d2ed;
      font-weight: 400;
      margin-bottom: 0.1em;
      margin-top: 0.1em;
      max-width: 96%;
      word-break: break-word;
    }
    #current-block .details {
      font-size: 1.02rem;
      color: #c0d2ed;
      margin-bottom: 0.1em;
      margin-top: 0.08em;
      line-height: 1.4;
      white-space: pre-line;
    }
    #todays-advice {
      background: #253e62;
      color: #ffd25a;
      border-radius: 9px;
      font-size: 1.14rem;
      margin-top: 12px;
      margin-bottom: 3px;
      padding: 13px 16px 13px 18px;
      font-weight: 600;
      max-width: 99%;
      box-shadow: 0 2px 11px #0002;
      line-height: 1.45;
      letter-spacing: 0.01em;
      display: block;
      min-height: 45px;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 160px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 14px 9px 9px 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.14rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.05rem;
      margin-bottom: 3px;
      width: 38px;
      height: 38px;
      display: block;
    }
    .forecast-card .desc {
      font-size: 1.00rem;
      color: #c0d2ed;
      margin-bottom: 2px;
      min-height: 28px;
      line-height: 1.15;
      white-space: pre-line;
    }
    .forecast-card .lowhigh, .forecast-card .gust, .forecast-card .precip {
      width: 100%;
      display: block;
    }
    .forecast-card .lowhigh {
      font-size: 1.19rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.1em;
    }
    .forecast-card .gust {
      font-size: 1.02rem;
      color: #aad7ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    .forecast-card .precip {
      font-size: 1.01rem;
      color: #96e8ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 36px 54px;
      color: #fff;
      font-size: 1.6rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.36;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.3rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #popup-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #popup-summary, #popup-lowhigh, #popup-extra {
      margin-bottom: 8px;
    }
    #popup-ai {
      margin-top: 10px;
      font-size: 1.13rem;
      color: #fee680;
    }
    #popup-hist {
      margin-top: 14px;
      color: #aad7ff;
      font-size: 1.03rem;
      line-height: 1.22;
    }
    @media (max-width: 1300px) {
      #main-container { width: 99vw !important; }
      #forecast-block { gap: 7px; }
      .forecast-card { min-width: 110px; max-width:120px;}
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block" tabindex="0">
      <div class="temp" id="temp">--°C</div>
      <div class="weather-row" id="weather-row">
        <img id="cur-icon" src="" style="display:none;">
        <span id="weather-text">Loading…</span>
      </div>
      <div class="summary" id="summary"></div>
      <div class="details" id="details"></div>
      <div id="todays-advice">Loading today’s AI recommendations…</div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary & historical/ai -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-title"></div>
      <div id="popup-summary"></div>
      <div id="popup-lowhigh"></div>
      <div id="popup-extra"></div>
      <div id="popup-ai"></div>
      <div id="popup-hist"></div>
    </div>
  </div>
  <script>
    // Massive NZ farming weather advice bank (edit/expand freely)
    function agoraAiAdvice(opts) {
      const advicePool = [
        // Weather/season
        { cond: d => d.temp >= 30 && d.month >= 12 && d.month <= 2, msg: "Serious heat—consider milking early or late and make sure shade and troughs are sorted." },
        { cond: d => d.temp >= 26 && d.temp < 30 && d.month >= 12 && d.month <= 2, msg: "Hot—keep a close eye on tank levels and watch for heat stress." },
        { cond: d => d.temp >= 24 && d.humidity > 70 && d.month >= 1 && d.month <= 3, msg: "Warm and humid—facial eczema risk rises. Maybe review zinc dosing, check spore counts." },
        { cond: d => d.temp >= 27 && d.precip < 1, msg: "Very dry—monitor dust, rotate paddocks, and consider extra feed if needed." },
        { cond: d => d.temp <= 2 && d.month >= 6 && d.month <= 8, msg: "Freezing morning—watch for ice on tracks and give calves plenty of bedding." },
        { cond: d => d.temp <= 5 && d.month >= 5 && d.month <= 8, msg: "Chilly—make sure stock have wind protection and feed early." },
        { cond: d => d.temp <= 8 && d.precip > 6, msg: "Cold, wet, muddy—use back fencing to protect pasture and check drains." },
        { cond: d => d.temp < 10 && d.month >= 6 && d.month <= 8, msg: "Winter: calves will appreciate a windbreak and deep bedding overnight." },
        { cond: d => d.month == 4 && d.temp < 10, msg: "April—last chance to store irrigation gear before frost." },
        { cond: d => d.temp < 12 && d.month == 5, msg: "May—start planning winter feed, check baleage covers for holes." },
        { cond: d => d.month == 8 && d.temp < 8, msg: "August—sleepy sickness risk in ewes increases in cold, wet weather." },
        { cond: d => d.precip > 20, msg: "Heavy rain—move equipment off low ground and check runoff." },
        { cond: d => d.precip > 10 && d.month >= 6 && d.month <= 11, msg: "Wet—avoid heavy traffic, use back fences, and check for pugging." },
        { cond: d => d.precip > 7 && d.temp > 12, msg: "Warm rain = bloat risk. Hay on hand may help." },
        { cond: d => d.precip > 30, msg: "Serious rain—raise gear in pump sheds, move machinery to higher ground." },
        { cond: d => d.gust >= 70, msg: "Severe wind—check tree lines and secure any light items around yards or shed." },
        { cond: d => d.gust >= 45, msg: "Gusty—walk the boundary fence after the wind eases." },

        // Livestock
        { cond: d => d.temp > 23 && d.precip > 10, msg: "Hot, wet, lush pasture—bloat risk for cows. Salt or hay may help." },
        { cond: d => d.temp > 20 && d.humidity > 70 && d.month >= 1 && d.month <= 3, msg: "Very humid—keep an eye out for mastitis and check shed airflow." },
        { cond: d => d.temp > 20 && d.month >= 10 && d.month <= 12, msg: "Peak grass—move break fences daily for best pasture." },
        { cond: d => d.temp > 18 && d.precip > 10 && d.month >= 10 && d.month <= 4, msg: "Lush grass after rain—watch for bloat, salt/hay can help." },
        { cond: d => d.temp < 7 && d.precip > 5 && d.month >= 3 && d.month <= 5, msg: "Cold, wet autumn—extra bedding for calves, keep animals off low spots." },
        { cond: d => d.temp > 25, msg: "Pink noses or unpigmented teats? Sunscreen spray could help." },
        { cond: d => d.temp > 21 && d.month >= 9 && d.month <= 11, msg: "Flystrike season—monitor lambs and young stock." },

        // Farm ops
        { cond: d => d.precip === 0 && d.temp > 18, msg: "No rain—perfect for fencing repairs or trough checks." },
        { cond: d => d.gust > 30, msg: "Windy—check farm signage and loose ladders." },
        { cond: d => d.precip > 8, msg: "Rainy spell—a safety reminder about slips/trips for the team." },
        { cond: d => d.temp > 15 && d.temp < 22 && d.humidity > 70, msg: "Great conditions for weed spraying—check wind before you go." },
        { cond: d => true, msg: "Quick boundary walk always finds easy-fix jobs before they get big." },
        { cond: d => true, msg: "Toolbox talk before a busy week helps avoid injuries and missed jobs." },
        { cond: d => true, msg: "Feed pad hygiene keeps acidosis at bay in the herd." },
        { cond: d => true, msg: "Test backup alarms for vat and plant each month for peace of mind." },
        { cond: d => true, msg: "Vet treatments up to date? Update the board if anything’s changed." }
      ];
      const m = new Date(opts.dateISO || Date.now()).getMonth() + 1;
      let matches = advicePool.filter(a => a.cond({
        month: m,
        temp: opts.temp,
        humidity: opts.humidity,
        precip: opts.precip,
        gust: opts.gust || 0
      }));
      let shown = [];
      while (matches.length && shown.length < 3) {
        let idx = Math.floor(Math.random() * matches.length);
        shown.push(matches.splice(idx, 1)[0].msg);
      }
      return `<strong>Today's Agora Ai Advice:</strong><br>${shown.join('<br>')}`;
    }
    // --- END AI ADVICE SYSTEM ---

    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }

    // Main fetch for current live weather & today's advice
    fetch('https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq')
    .then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      document.getElementById('summary').textContent =
        capitalize(p.weatherPrimary || p.weather || '') +
        (p.sky !== undefined ? ` • Cloud Coverage: ${p.sky}%` : '');
      document.getElementById('details').innerHTML =
        `<b>Feels like:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'°C' : 'NA'}<br>
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : 'NA'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : 'NA'}<br>
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : 'NA'}<br>
         <b>Pressure:</b> ${p.pressureMB !== null && p.pressureMB !== undefined ? p.pressureMB+' hPa' : 'NA'}<br>
         <b>Rain Today:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'}<br>
         <b>Rain Rate:</b> ${p.precipRateMM !== null && p.precipRateMM !== undefined ? p.precipRateMM+' mm/hr' : '0 mm/hr'}`;
      // Today’s advice, always visible, always fits
      document.getElementById('todays-advice').innerHTML = agoraAiAdvice({
        temp: p.tempC,
        humidity: p.humidity,
        gust: p.windGustKPH,
        precip: p.precipMM,
        dateISO: p.dateTimeISO
      });
      // Popup for current weather (including history etc)
      document.getElementById('current-block').onclick = () => openPopup({
        title: "Current Conditions",
        summary: capitalize(p.weatherPrimary || p.weather || ''),
        lowhigh: "",
        extra: `<b>Temp:</b> ${Math.round(p.tempC)}°C<br>
          <b>Feels like:</b> ${p.feelslikeC!==null?Math.round(p.feelslikeC)+'°C':'NA'}<br>
          <b>Wind:</b> ${Math.round(p.windSpeedKPH||0)} km/h (${p.windDir||''})<br>
          <b>Humidity:</b> ${p.humidity||'NA'}%<br>
          <b>Rain Today:</b> ${p.precipMM||'0'} mm<br>
          <b>Rain Rate:</b> ${p.precipRateMM||'0'} mm/hr`,
        ai: agoraAiAdvice({
          temp: p.tempC,
          humidity: p.humidity,
          gust: p.windGustKPH,
          precip: p.precipMM,
          dateISO: p.dateTimeISO
        }),
        hist: "<strong>Rain history:</strong><br>Today: 2 mm<br>This week: 17 mm<br>This month: 67 mm<br>This year: 895 mm"
      });
    });

    // Forecast as usual, advice only in popup
    fetch('https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=8&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq')
    .then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      for (let i=1; i<fc.length; ++i) { // skip today, show next 6
        const p = fc[i];
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup({
            title: '${dayOfWeek(p.dateTimeISO)}',
            summary: \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            lowhigh: 'High: ${Math.round(p.maxTempC)}°C<br>Low: ${Math.round(p.minTempC)}°C',
            extra: 'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Precip: ${p.precipMM||'0'} mm',
            ai: \`${agoraAiAdvice({
              temp: p.tempC||p.maxTempC,
              humidity: p.humidity,
              gust: p.windGustKPH,
              precip: p.precipMM,
              dateISO: p.dateTimeISO
            })}\`
          })">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="40" height="40">
            <div class="desc">${capitalize(p.weather || '')}</div>
            <div class="lowhigh">High: ${Math.round(p.maxTempC)}°C<br>Low: ${Math.round(p.minTempC)}°C</div>
            <div class="gust">Gusts: ${Math.round(p.windGustKPH||0)} km/h</div>
            <div class="precip">Precip: ${p.precipMM||'0'} mm</div>
          </div>
        `;
      }
    });

    // Popup functions
    function openPopup(opts) {
      document.getElementById('popup-title').textContent = opts.title || "";
      document.getElementById('popup-summary').textContent = opts.summary || "";
      document.getElementById('popup-lowhigh').innerHTML = opts.lowhigh || "";
      document.getElementById('popup-extra').innerHTML = opts.extra || "";
      document.getElementById('popup-ai').innerHTML = opts.ai || "";
      document.getElementById('popup-hist').innerHTML = opts.hist || "";
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
