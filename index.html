<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=2000,initial-scale=1.0">
  <title>PUKERIMU Weather</title>

  <!-- WeatherBlox CSS & JS -->
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css">
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #wxblox-container {
      width: 2000px;
      height: 450px;
      overflow: hidden;
      border-radius: 0;
    }
    /* Force all text inside widget to white */
    #wxblox-container, #wxblox-container * {
      color: #fff !important;
      background: transparent !important;
    }
  </style>
</head>
<body>

  <div id="wxblox-container">
    <div id="wxblox"></div>
  </div>

  <script>
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );

    aeris.on('ready', () => {
      console.log('✅ WeatherBlox ready — rendering into 2000×450 container');
      new aeris.wxblox.layouts.local.Main('#wxblox')
        .on('load:done', () => console.log('✅ Widget loaded'))
        .on('load:error', e => console.error('❌ Widget error', e))
        .load({ p: 'pws_pukerimu' });
    });
    aeris.on('error', e => console.error('❗ Init error', e));
  </script>

</body>
</html>
