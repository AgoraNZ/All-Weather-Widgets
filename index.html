<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=300, initial-scale=1.0" />
  <title>PUKERIMU Weather</title>

  <!-- WeatherBlox CSS & JS -->
  <link
    rel="stylesheet"
    href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css"
  />
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    #wrapper {
      width: 880px;
      height: 450px;
      transform: scale(0.3);
      transform-origin: top left;
    }
    #wxblox {
      width: 880px;
      height: 450px;
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div id="wxblox"></div>
  </div>

  <script>
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );

    aeris.on('ready', () => {
      console.log("✅ WeatherBlox ready");

      new aeris.wxblox.layouts.local.Main('#wxblox')
        .load({ p: 'pws_pukerimu' })
        .on('load:done', () => console.log('✅ Widget loaded'))
        .on('load:error', e => console.error('❌ Widget load error', e));
    });

    aeris.on('error', e => console.error('❗ Initialization error', e));
  </script>

</body>
</html>
