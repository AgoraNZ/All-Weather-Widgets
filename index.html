<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agora Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <script src="https://unpkg.com/lunarphase-js"></script>
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 18px 25px 14px 28px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
      position: relative;
      gap: 6px;
    }
    #current-block .row {
      display: flex; align-items: center; gap: 10px; width: 100%;
    }
    #current-block .temp {
      font-size: 4.4rem;
      font-weight: 600;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 12px #222;
      margin-right: 10px;
      min-width: 110px;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 2px;
    }
    #current-block .weather-row img {
      width: 38px; height: 38px; margin-right: 4px;
    }
    #current-block .summary {
      font-size: 1.16rem;
      color: #c0d2ed;
      font-weight: 500;
      margin: 2px 0 1px 0;
      max-width: 97%;
      word-break: break-word;
    }
    #current-block .details {
      font-size: 1.02rem;
      color: #c0d2ed;
      line-height: 1.3;
      margin-top: 0px;
      margin-bottom: 2px;
      white-space: pre-line;
    }
    #current-block .moon {
      margin-bottom: 2px;
      margin-top: 2px;
    }
    #current-block .ai-summary {
      font-size: 1.15rem;
      color: #fee4a0;
      font-weight: 600;
      background: #253050;
      border-radius: 10px;
      padding: 8px 13px 8px 13px;
      max-width: 97%;
      min-height: 36px;
      word-break: break-word;
      margin-top: 5px;
      margin-bottom: 2px;
      box-shadow: 0 1px 7px #0004;
      line-height: 1.36;
      letter-spacing: .01em;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 155px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 13px 11px 7px 11px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.13rem;
      margin-bottom: 4px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.1rem;
      margin-bottom: 2px;
      width: 36px;
      height: 36px;
      display: block;
    }
    .forecast-card .moon {
      margin-bottom: 6px;
      margin-top: -1px;
    }
    .forecast-card .lowhigh, .forecast-card .gust, .forecast-card .precip {
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 0.1em;
      margin-top: 0.09em;
      width: 100%;
    }
    .forecast-card .lowhigh { color: #fff; }
    .forecast-card .gust { color: #aad7ff;}
    .forecast-card .precip { color: #96e8ff;}
    /* Popup */
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 42px 58px;
      color: #fff;
      font-size: 2.1rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.42;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.4rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #forecast-block::-webkit-scrollbar {
      height: 6px; background: #222c40;
    }
    #forecast-block::-webkit-scrollbar-thumb {
      background: #445e8a; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block">
      <div class="moon" id="moon-today"></div>
      <div class="row">
        <div class="temp" id="temp">--°C</div>
        <div class="weather-row" id="weather-row">
          <img id="cur-icon" src="" style="display:none;">
          <span id="weather-text">Loading…</span>
        </div>
      </div>
      <div class="summary" id="summary"></div>
      <div class="details" id="details"></div>
      <div class="ai-summary" id="ai-summary"></div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-day"></div>
      <div id="popup-summary" style="margin-top: 18px;"></div>
      <div id="popup-lowhigh" style="margin-top: 13px; font-size:1.5rem;"></div>
      <div id="popup-extra" style="margin-top: 14px; font-size:1.2rem;color:#aad7ff;"></div>
    </div>
  </div>
  <script>
    // API endpoints (swap for your station)
    const currentUrl = 'https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
    const forecastUrl = 'https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=7&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';

    // Moon widget using lunarphase-js
    function moonSVG(phase, size=36) {
      // phase: 0=new, 0.25=first q, 0.5=full, 0.75=last q, 1=new
      // Draw with SVG for best browser compatibility
      let illum = lunarphase.getIllumination(phase) * 100;
      let label = lunarphase.getPhaseName(phase);
      let d = Math.round(phase*29.53);
      // This SVG draws the phase with shadow
      let mag = Math.abs(phase-0.5)*2;
      let r = size/2-2;
      return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
        <circle cx="${size/2}" cy="${size/2}" r="${r}" fill="#fff"/>
        <path d="${describeMoonShadow(size/2, size/2, r, phase)}" fill="#181e2a"/>
        <circle cx="${size/2}" cy="${size/2}" r="${r}" fill="none" stroke="#fff8" stroke-width="2"/>
        <title>${label} (${illum.toFixed(1)}%)</title>
      </svg>`;
    }
    // Returns SVG path for moon shadow at given phase
    function describeMoonShadow(cx, cy, r, phase) {
      let sweep = phase<0.5 ? 1 : 0;
      let angle = Math.abs(phase-0.5)*Math.PI*2;
      let rx = r*Math.abs(Math.cos(angle/2));
      let arc = `M${cx-r},${cy}A${r},${r},0,1,1,${cx+r},${cy}`;
      let shadow = `A${rx},${r},0,1,${sweep},${cx-r},${cy}`;
      return arc+shadow+"Z";
    }
    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }
    function openPopup(day, summary, lowhigh, extra) {
      document.getElementById('popup-day').textContent = day;
      document.getElementById('popup-summary').textContent = summary || 'No details available';
      document.getElementById('popup-lowhigh').textContent = lowhigh || '';
      document.getElementById('popup-extra').innerHTML = extra || '';
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }
    // AI summary logic for both current and forecast
    function agoraAiSummary(p) {
      if (!p) return '';
      let s = [];
      if ((p.precipMM || 0) > 8) { s.push("Heavy rain: consider moving cows off paddocks, watch tracks."); }
      else if ((p.precipMM || 0) > 2) { s.push("Rain likely. Plan inside jobs."); }
      else if ((p.precipMM || 0) > 0.2) { s.push("Light showers, watch for slippery gateways."); }
      if ((p.tempC || p.maxTempC || 0) < 3) { s.push("Very cold: monitor calves, possible frost."); }
      else if ((p.tempC || p.maxTempC || 0) < 8) { s.push("Cold—good for calf checks."); }
      else if ((p.tempC || p.maxTempC || 0) > 27) { s.push("Hot—check water troughs, avoid heat stress."); }
      if ((p.windGustKPH||0) > 38) { s.push("Strong/gusty winds: secure covers."); }
      else if ((p.windGustKPH||0) > 20) { s.push("Windy, be mindful of loose items."); }
      if ((p.tempC||0) < 2 || (p.minTempC||0) < 2) { s.push("Possible frost overnight."); }
      if (s.length < 1 && p.weather) s.push(capitalize(p.weather) + '.');
      return "Agora Ai: " + s.join(' ');
    }

    // Load current conditions
    fetch(currentUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      // Icon and weather
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      // Moon (today)
      let today = new Date();
      let moonPhase = lunarphase.getMoonIllumination(today).phase;
      document.getElementById('moon-today').innerHTML = moonSVG(moonPhase, 34);
      // Summary
      document.getElementById('summary').textContent = 
        capitalize(p.weatherPrimary || p.weather || '');
      // Details, condensed for neat fit
      document.getElementById('details').innerHTML =
        `<b>Feels:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'°C' : '--'}
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : '--'}
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : '--'}
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : '--'}
         <b>Precip:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'}`.replace(/\n\s*/g,'<span style="display:inline-block;width:13px;"></span>');
      // AGORA AI summary
      document.getElementById('ai-summary').textContent = agoraAiSummary(p);
    });

    // Load forecast
    fetch(forecastUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      for (let i=1; i<fc.length; ++i) { // skip today
        const p = fc[i];
        let d = new Date(p.dateTimeISO);
        let moonPhase = lunarphase.getMoonIllumination(d).phase;
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup(
            '${dayOfWeek(p.dateTimeISO)}',
            \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            'High: ${Math.round(p.maxTempC)}°C&nbsp;&nbsp;Low: ${Math.round(p.minTempC)}°C',
            'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Rain: ${(p.precipMM||'0')} mm<br><br><b>Agora Ai:</b> ${ag
