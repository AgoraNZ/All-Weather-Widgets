<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agora Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 28px 28px 16px 32px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
      gap: 6px;
      position: relative;
    }
    #current-block .temp {
      font-size: 4.7rem;
      font-weight: 600;
      margin-bottom: 0.02em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 14px #222;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2.1rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.13em;
    }
    #current-block .weather-row img {
      width: 46px; height: 46px; margin-right: 3px;
    }
    #current-block .summary {
      font-size: 1.13rem;
      color: #c0d2ed;
      font-weight: 400;
      margin-bottom: 0.1em;
      margin-top: 0.1em;
      max-width: 96%;
      word-break: break-word;
    }
    #current-block .details {
      font-size: 1.02rem;
      color: #c0d2ed;
      margin-bottom: 0.1em;
      margin-top: 0.08em;
      line-height: 1.4;
      white-space: pre-line;
    }
    #current-block .today-advice {
      background: #22304e;
      color: #aee8e6;
      border-radius: 8px;
      font-size: 1.09rem;
      margin-top: 5px;
      padding: 10px 13px 10px 16px;
      font-weight: 500;
      max-width: 97%;
      box-shadow: 0 1px 8px #0003;
      min-height: 22px;
      margin-bottom: 2px;
      display: block;
      line-height: 1.38;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 160px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 14px 9px 9px 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.14rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.05rem;
      margin-bottom: 3px;
      width: 38px;
      height: 38px;
      display: block;
    }
    .forecast-card .desc {
      font-size: 1.00rem;
      color: #c0d2ed;
      margin-bottom: 2px;
      min-height: 28px;
      line-height: 1.15;
      white-space: pre-line;
    }
    .forecast-card .lowhigh, .forecast-card .gust, .forecast-card .precip {
      width: 100%;
      display: block;
    }
    .forecast-card .lowhigh {
      font-size: 1.19rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.1em;
    }
    .forecast-card .gust {
      font-size: 1.02rem;
      color: #aad7ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    .forecast-card .precip {
      font-size: 1.01rem;
      color: #96e8ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 36px 54px;
      color: #fff;
      font-size: 1.6rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.36;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.3rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #popup-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #popup-summary, #popup-lowhigh, #popup-extra {
      margin-bottom: 8px;
    }
    #popup-ai {
      margin-top: 10px;
      font-size: 1.13rem;
      color: #fee680;
    }
    #popup-hist {
      margin-top: 14px;
      color: #aad7ff;
      font-size: 1.03rem;
      line-height: 1.22;
    }
    @media (max-width: 1300px) {
      #main-container { width: 99vw !important; }
      #forecast-block { gap: 7px; }
      .forecast-card { min-width: 110px; max-width:120px;}
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block" tabindex="0">
      <div class="temp" id="temp">--°C</div>
      <div class="weather-row" id="weather-row">
        <img id="cur-icon" src="" style="display:none;">
        <span id="weather-text">Loading…</span>
      </div>
      <div class="summary" id="summary"></div>
      <div class="details" id="details"></div>
      <div class="today-advice" id="today-advice"></div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary & historical/ai -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-title"></div>
      <div id="popup-summary"></div>
      <div id="popup-lowhigh"></div>
      <div id="popup-extra"></div>
      <div id="popup-ai"></div>
      <div id="popup-hist"></div>
    </div>
  </div>
  <script>
    // -- AI ADVICE SYSTEM --
    function agoraAiAdvice(opts, day) {
      const advicePool = [
        { cond: d => d.temp >= 28 && d.month >= 12 && d.month <= 2, msg: "You might consider shifting milking to cooler hours if a heatwave is expected." },
        { cond: d => d.temp >= 25 && d.precip < 1, msg: "Dry and hot—rotating paddocks early and keeping an eye on dust may help animal health." },
        { cond: d => d.temp <= 3 && d.month >= 6 && d.month <= 8, msg: "With frost possible, it could be good to check tracks for ice and take care moving stock." },
        { cond: d => d.precip >= 20, msg: "Heavy rain is likely—using stand-off areas and monitoring runoff may reduce pasture damage." },
        { cond: d => d.precip >= 8 && d.month >= 8 && d.month <= 11, msg: "Spring rain and soft soils—using back fences or grazing in drier areas may help avoid pugging." },
        { cond: d => d.precip === 0 && d.temp > 22 && d.humidity < 55, msg: "Dry spell—checking water tanks and feed stocks could be worthwhile." },
        { cond: d => d.gust >= 55, msg: "High wind today—securing loose gear and monitoring trees and powerlines may be wise." },
        { cond: d => d.temp > 16 && d.humidity > 70 && d.month >= 1 && d.month <= 3, msg: "Facial eczema risk can increase in hot, humid weather—zinc dosing may be useful." },
        { cond: d => d.temp > 18 && d.precip > 10 && (d.month >= 10 || d.month <= 4), msg: "After rain and lush growth, you may want to watch for bloat and offer hay if needed." },
        { cond: d => d.temp < 7 && d.precip > 5 && d.month >= 3 && d.month <= 5, msg: "Colder, wet weather—extra bedding and keeping calves on higher ground might help." },
        { cond: d => d.gust > 70, msg: "Very windy—post-storm, checking fences and trees is suggested." },
        { cond: d => d.precip > 30, msg: "Flooding possible—moving gear and stock to higher ground may prevent issues." },
        { cond: d => d.precip > 8 && d.month >= 6 && d.month <= 8, msg: "Regularly checking drains and rotating grazing can help during wet winter periods." },
        { cond: d => d.temp > 31, msg: "On extreme heat days, delaying heavy work and ensuring shade for animals is advisable." },
        { cond: d => d.humidity > 90, msg: "High humidity can raise mastitis risk—extra ventilation or bedding changes may be helpful." },
        { cond: d => d.temp < 10 && d.month >= 6 && d.month <= 8, msg: "Winter: young calves may benefit from deeper bedding and wind protection." },
        { cond: d => d.precip > 10, msg: "Muddy gateways—clearing paths and having grit or mats available may help staff and stock." },
        { cond: d => d.temp < 4, msg: "It’s good to keep chemical stores above 4°C to protect sensitive products, if possible." },
        { cond: d => d.gust > 60, msg: "If burning rubbish, windy days make it best to wait for calmer weather." },
        { cond: d => d.temp < 5, msg: "Checking the washdown area for ice could help avoid slips." },
        { cond: d => d.month == 1 && d.precip > 5, msg: "Early summer rain—biosecurity checks on stock for weed seeds may be worth considering." },
        { cond: d => d.temp > 27, msg: "High temps: keeping a record of treatments and water intake may help with animal monitoring." },
        { cond: d => d.month == 7, msg: "Mid-winter is a good time to review your hazard register and check emergency contacts are up to date." },
        { cond: d => d.temp > 20 && d.month >= 2 && d.month <= 3, msg: "If you’re due for an audit, having wash records and discharge logs ready can make it go smoother." },
        { cond: d => d.temp > 21 && d.month >= 9 && d.month <= 11, msg: "In spring, flystrike risk can rise—keeping an eye on lambs and calves is helpful." },
        { cond: d => d.temp > 15 && d.precip > 8, msg: "Liver fluke may follow heavy rain—consider checking sheep/beef if you see symptoms." },
        { cond: d => d.temp < 6, msg: "Late-lactation cows might need extra feed to hold condition in cold weather." },
        { cond: d => d.temp > 25, msg: "Pink noses and unpigmented teats—applying sunscreen spray could help reduce sunburn." },
        { cond: d => d.precip > 5 && d.temp > 8, msg: "After rain, worm challenge can increase—chat with your vet if calves show symptoms." },
        { cond: d => d.temp < 8 && d.month == 8, msg: "August: sleepy sickness can appear in ewes—keep an eye on energy intake." },
        { cond: d => d.temp > 10 && d.month == 10, msg: "October: keeping an eye out for ketosis in cows and maintaining mineral balance may help." },
        { cond: d => d.temp < 5 && d.month == 6, msg: "June: it’s worth checking heaters and backup power in calf sheds." },
        { cond: d => d.precip === 0 && d.temp > 18, msg: "A dry day could be good for fencing repairs or water trough checks." },
        { cond: d => d.month == 11, msg: "Heading into summer, servicing irrigation and updating water use consents may save time." },
        { cond: d => d.temp > 20 && d.month >= 10 && d.month <= 12, msg: "Peak grass growth—daily break changes may help maximize use." },
        { cond: d => d.temp < 15 && d.month == 5, msg: "May: winter feed deliveries and bale cover checks can be useful now." },
        { cond: d => d.month == 4 && d.temp < 10, msg: "April: storing irrigation gear before frosts may prevent damage." },
        { cond: d => d.gust > 30, msg: "Windy—securing ladders and checking spray signage is good practice." },
        { cond: d => d.precip > 8, msg: "Rainy day: reminding staff to watch for slips or update toolbox talks may help." },
        { cond: d => d.temp > 15 && d.temp < 22 && d.humidity > 70, msg: "These conditions can suit weed spraying—check wind direction before applying." },
        { cond: d => true, msg: "You might test your emergency generator this week so it’s ready if needed." },
        { cond: d => true, msg: "Inspecting PPE for wear, especially before chemical deliveries, could be worthwhile." },
        { cond: d => true, msg: "Logging this month’s water meter readings is a handy habit for records." },
        { cond: d => true, msg: "Check your effluent system timer and update for daylight savings if it’s changed." },
        { cond: d => true, msg: "Reminding staff to close all chemical containers tightly is always good practice." },
        { cond: d => true, msg: "A brief toolbox talk before milking can be a good safety refresher." },
        { cond: d => true, msg: "Walking boundary fences and noting repairs before storms can save time later." },
        { cond: d => true, msg: "Reviewing vet treatments and updating the shed whiteboard can help keep everyone informed." },
        { cond: d => true, msg: "Keeping feed pads clean and watching for signs of acidosis may help maintain herd health." },
        { cond: d => true, msg: "It’s helpful to review and update MSDS sheets for all chemicals—keep a copy in the dairy." },
        { cond: d => true, msg: "Testing backup alarms on plant and effluent systems is always worthwhile." }
      ];
      const m = new Date(opts.dateISO || Date.now()).getMonth() + 1;
      let matches = advicePool.filter(a => a.cond({
        month: m,
        temp: opts.temp,
        humidity: opts.humidity,
        precip: opts.precip,
        gust: opts.gust || 0
      }));
      let shown = [];
      while (matches.length && shown.length < 3) {
        let idx = Math.floor(Math.random() * matches.length);
        shown.push(matches.splice(idx, 1)[0].msg);
      }
      return shown.join(' ');
    }
    // -- END AI ADVICE SYSTEM --

    // Helper functions
    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }

    // API for your station
    const currentUrl = 'https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
    const forecastUrl = 'https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=8&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';

    // Fetch current, display, add today advice to current card
    fetch(currentUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      document.getElementById('summary').textContent =
        capitalize(p.weatherPrimary || p.weather || '') +
        (p.sky !== undefined ? ` • Cloud Coverage: ${p.sky}%` : '');
      document.getElementById('details').innerHTML =
        `<b>Feels like:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'°C' : 'NA'}<br>
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : 'NA'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : 'NA'}<br>
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : 'NA'}<br>
         <b>Pressure:</b> ${p.pressureMB !== null && p.pressureMB !== undefined ? p.pressureMB+' hPa' : 'NA'}<br>
         <b>Rain Today:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'}<br>
         <b>Rain Rate:</b> ${p.precipRateMM !== null && p.precipRateMM !== undefined ? p.precipRateMM+' mm/hr' : '0 mm/hr'}`;
      document.getElementById('today-advice').textContent = agoraAiAdvice({
        temp: p.tempC,
        humidity: p.humidity,
        gust: p.windGustKPH,
        precip: p.precipMM,
        dateISO: p.dateTimeISO
      }, 0);
    });

    // Fetch forecast, skip today, show 6 boxes with Agora Ai popup
    fetch(forecastUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      for (let i=1; i<fc.length; ++i) { // skip today, show next 6
        const p = fc[i];
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup({
            title: '${dayOfWeek(p.dateTimeISO)}',
            summary: \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            lowhigh: 'High: ${Math.round(p.maxTempC)}°C | Low: ${Math.round(p.minTempC)}°C',
            extra: 'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Precip: ${p.precipMM||'0'} mm',
            ai: \`${agoraAiAdvice({
              temp: p.tempC||p.maxTempC,
              humidity: p.humidity,
              gust: p.windGustKPH,
              precip: p.precipMM,
              dateISO: p.dateTimeISO
            }, i)}\`
          })">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="40" height="40">
            <div class="desc">${capitalize(p.weather || '')}</div>
            <div class="lowhigh">High: ${Math.round(p.maxTempC)}°C<br>Low: ${Math.round(p.minTempC)}°C</div>
            <div class="gust">Gusts: ${Math.round(p.windGustKPH||0)} km/h</div>
            <div class="precip">Precip: ${p.precipMM||'0'} mm</div>
          </div>
        `;
      }
    });

    // Popup functions
    function openPopup(opts) {
      document.getElementById('popup-title').textContent = opts.title || "";
      document.getElementById('popup-summary').textContent = opts.summary || "";
      document.getElementById('popup-lowhigh').textContent = opts.lowhigh || "";
      document.getElementById('popup-extra').innerHTML = opts.extra || "";
      document.getElementById('popup-ai').textContent = opts.ai || "";
      document.getElementById('popup-hist').innerHTML = opts.hist || "";
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }

    // Dismiss popup on background click or Esc
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
