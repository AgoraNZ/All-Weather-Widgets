<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=2000,initial-scale=1.0">
  <title>PUKERIMU Weather</title>

  <!-- WeatherBlox CSS & non-minified JS from Aeris -->
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css">
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #wxblox-container {
      width: 2000px;
      height: 450px;
      background: #181e2a;
      border-radius: 0;
      overflow: hidden;
    }
    /* Force white text and transparent backgrounds */
    #wxblox-container, #wxblox-container * {
      color: #fff !important;
      background: transparent !important;
    }
  </style>
</head>
<body>

  <div id="wxblox-container">
    <div id="wxblox"></div>
  </div>

  <script>
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );

    aeris.on('ready', () => {
      console.log('✅ AerisWeather initialized — loading Main layout');

      new aeris.wxblox.layouts.local.Main('#wxblox')
        .on('load:done', () => console.log('✅ Widget loaded — current + weekly forecast'))
        .on('load:error', e => console.error('❌ Widget error', e))
        .load({
          p: 'pws_pukerimu',
          view: 'main',
          units: 'imperial',
          limit: 7
        });
    });

    aeris.on('error', e => console.error('❗ Aeris init error:', e));
  </script>

</body>
</html>
