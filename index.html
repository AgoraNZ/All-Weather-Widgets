<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agora Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 28px 28px 16px 32px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
      gap: 8px;
    }
    #current-block .temp {
      font-size: 4.7rem;
      font-weight: 600;
      margin-bottom: 0.06em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 14px #222;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2.1rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.18em;
    }
    #current-block .weather-row img {
      width: 46px; height: 46px; margin-right: 3px;
    }
    #current-block .summary {
      font-size: 1.13rem;
      color: #c0d2ed;
      font-weight: 400;
      margin-bottom: 0.5em;
      margin-top: 0.1em;
      max-width: 96%;
      word-break: break-word;
    }
    #current-block .details {
      font-size: 1.03rem;
      color: #c0d2ed;
      margin-bottom: 0.18em;
      margin-top: 0.08em;
      line-height: 1.55;
      white-space: pre-line;
    }
    #ai-advice {
      background: #252c48;
      color: #fee680;
      border-radius: 8px;
      font-size: 1.14rem;
      margin-top: 5px;
      padding: 8px 13px 8px 13px;
      font-weight: 500;
      max-width: 97%;
      box-shadow: 0 1px 8px #0002;
      min-height: 36px;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 160px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 14px 9px 9px 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.14rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.05rem;
      margin-bottom: 3px;
      width: 38px;
      height: 38px;
      display: block;
    }
    .forecast-card .desc {
      font-size: 1.00rem;
      color: #c0d2ed;
      margin-bottom: 2px;
      min-height: 28px;
      line-height: 1.15;
      white-space: pre-line;
    }
    .forecast-card .lowhigh, .forecast-card .gust, .forecast-card .precip {
      width: 100%;
      display: block;
    }
    .forecast-card .lowhigh {
      font-size: 1.19rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.1em;
    }
    .forecast-card .gust {
      font-size: 1.02rem;
      color: #aad7ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    .forecast-card .precip {
      font-size: 1.01rem;
      color: #96e8ff;
      margin-bottom: 0.08em;
      font-weight: 400;
    }
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 36px 54px;
      color: #fff;
      font-size: 2.02rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.40;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.3rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #forecast-block::-webkit-scrollbar {
      height: 6px; background: #222c40;
    }
    #forecast-block::-webkit-scrollbar-thumb {
      background: #445e8a; border-radius: 4px;
    }
    @media (max-width: 1300px) {
      #main-container { width: 99vw !important; }
      #forecast-block { gap: 7px; }
      .forecast-card { min-width: 110px; max-width:120px;}
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block">
      <div class="temp" id="temp">--¬∞C</div>
      <div class="weather-row" id="weather-row">
        <img id="cur-icon" src="" style="display:none;">
        <span id="weather-text">Loading‚Ä¶</span>
      </div>
      <div class="summary" id="summary"></div>
      <div class="details" id="details"></div>
      <div id="ai-advice"></div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-day"></div>
      <div id="popup-summary" style="margin-top: 14px;"></div>
      <div id="popup-lowhigh" style="margin-top: 10px; font-size:1.3rem;"></div>
      <div id="popup-extra" style="margin-top: 10px; font-size:1.12rem;color:#aad7ff;"></div>
      <div id="popup-ai" style="margin-top:18px;font-size:1.08rem;color:#fee680;"></div>
    </div>
  </div>
  <script>
    // -- CONFIGURE for your station
    const currentUrl = 'https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
    const forecastUrl = 'https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=8&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';

    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }

    // Agora Ai advice logic, covers 8+ NZ farm scenarios
    function agoraAiAdvice(opts, day) {
      let out = "";
      const month = new Date(opts.dateISO || Date.now()).getMonth() + 1;
      // 1: Heat stress
      if (opts.temp >= 21 && opts.humidity >= 70) out += "‚òÄÔ∏è Heat risk: Provide extra water, use shade or shift cows to cooler paddocks. Consider early/late milking. ";
      // 2: Cold/frost risk
      if (opts.temp <= 3) out += "ü•∂ Frost possible: Protect calves, use bedding. Monitor troughs for ice. ";
      // 3: High wind gusts
      if (opts.gust >= 38) out += "üí® High wind: Secure covers, check fences & trees for damage. ";
      // 4: Heavy rain
      if (opts.precip >= 8) out += "üåßÔ∏è Heavy rain: Avoid wet paddocks, use stand-off. Check runoff, plan grazing. ";
      // 5: Light rain
      if (opts.precip > 2 && opts.precip < 8) out += "‚òî Wet: Gateways & tracks may be muddy. Use sacrifice paddocks if needed. ";
      // 6: Drought
      if (opts.precip === 0 && (month >= 12 || month <= 3) && opts.temp > 24) out += "üå± Dry spell: Check soil moisture, plan irrigation, review feed budget. ";
      // 7: Snow/extreme cold
      if (opts.temp < 2 && (month === 6 || month === 7)) out += "‚ùÑÔ∏è Snow risk: Move stock to sheltered paddocks, clear troughs. ";
      // 8: Climate adaptation
      if (opts.temp > 27) out += "üõë Heatwave: Avoid stress. Reduce walking distance. Check milk cooling.";
      // 9: General best practice for all
      if (!out && (day === 0)) out = "üïí All clear. Monitor livestock comfort, keep an eye on rain radar.";
      if (!out) out = "Routine farm checks. Adjust grazing if rain is expected. Inspect water & fences.";
      return "Agora Ai: " + out.trim();
    }

    function openPopup(day, summary, lowhigh, extra, opts) {
      document.getElementById('popup-day').textContent = day;
      document.getElementById('popup-summary').textContent = summary || 'No details available';
      document.getElementById('popup-lowhigh').textContent = lowhigh || '';
      document.getElementById('popup-extra').innerHTML = extra || '';
      document.getElementById('popup-ai').textContent = agoraAiAdvice(opts||{}, day);
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }

    // Load current conditions
    fetch(currentUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}¬∞C` : '--¬∞C';
      // Icon and weather
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      // Summary
      document.getElementById('summary').textContent =
        capitalize(p.weatherPrimary || p.weather || '') +
        (p.sky !== undefined ? ` ‚Ä¢ Sky: ${p.sky}%` : '');
      // Details, formatted for neat fit
      document.getElementById('details').innerHTML =
        `<b>Feels like:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'¬∞C' : 'NA'}<br>
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : 'NA'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : 'NA'}<br>
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : 'NA'}<br>
         <b>Pressure:</b> ${p.pressureMB !== null && p.pressureMB !== undefined ? p.pressureMB+' hPa' : 'NA'}<br>
         <b>Precip:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'}`;
      // Agora Ai advice (use current temp/gust/precip/humidity)
      document.getElementById('ai-advice').textContent = agoraAiAdvice({
        temp: p.tempC,
        humidity: p.humidity,
        gust: p.windGustKPH,
        precip: p.precipMM,
        dateISO: p.dateTimeISO
      }, 0);
      // Click for current popup: shows recent rainfall summary
      document.getElementById('current-block').onclick = () => openPopup(
        "Current Conditions",
        "View weekly/monthly rainfall in your farm's telemetry app. If you need a rainfall trend, see Scopious or Levno records.",
        "", "", {
          temp: p.tempC,
          humidity: p.humidity,
          gust: p.windGustKPH,
          precip: p.precipMM,
          dateISO: p.dateTimeISO
        }
      );
    });

    // Load forecast
    fetch(forecastUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      for (let i=1; i<fc.length; ++i) { // skip today (covered by current)
        const p = fc[i];
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup(
            '${dayOfWeek(p.dateTimeISO)}',
            \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            'High ${Math.round(p.maxTempC)}¬∞C  Low ${Math.round(p.minTempC)}¬∞C',
            'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Rain: ${p.precipMM||'0'} mm',
            {temp: p.tempC, humidity: p.humidity, gust: p.windGustKPH, precip: p.precipMM, dateISO: p.dateTimeISO}
          )">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="38" height="38">
            <div class="desc">${capitalize(p.weather || '')}</div>
            <div class="lowhigh">High ${Math.round(p.maxTempC)}¬∞C  Low ${Math.round(p.minTempC)}¬∞C</div>
            <div class="gust">Gusts: ${Math.round(p.windGustKPH||0)} km/h</div>
            <div class="precip">Rain: ${p.precipMM||'0'} mm</div>
          </div>
        `;
      }
    });

    // Dismiss popup on background click or Esc
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
