<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUKERIMU Forecast Widget</title>
  <!-- WeatherBlox styles & scripts -->
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css"/>
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>
  <style>
    body { background: #000; margin: 0; padding: 20px; display: flex; justify-content: center; }
    #wxblox-container { width: 360px; }
  </style>
</head>
<body>
  <div id="wxblox-container" class="aeris-wrapper"></div>

  <script>
    // 1) Initialize AerisWeather with your credentials
    const aeris = new AerisWeather('U8feQfLlcEfcXDfsWZs4C', 'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq');

    // 2) When ready, load the local forecast layout using your station ID
    aeris.on('ready', () => {
      const view = new aeris.wxblox.layouts.local.Main('#wxblox-container');
      view.load({ p: 'pws_pukerimu' });
    });
  </script>
</body>
</html>
