<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900,initial-scale=1.0">
  <title>PUKERIMU Weather</title>

  <!-- Official WeatherBlox CSS and JS -->
  <link href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css" rel="stylesheet">
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>

  <style>
    body {
      margin: 0; padding: 20px;
      background: #000; display: flex;
      justify-content: center; height: 100vh;
      box-sizing: border-box;
    }
    .weather-container {
      display: flex; gap: 20px;
    }
    #current {
      width: 360px; height: 450px;
      background: #181e2a; border-radius: 20px;
      overflow: hidden;
    }
    #forecast {
      width: 500px; height: 450px;
      background: #181e2a; border-radius: 20px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div id="current"></div>
    <div id="forecast"></div>
  </div>

  <script>
    console.log('üîç Initializing AerisWeather...');
    const aeris = new AerisWeather('U8feQfLlcEfcXDfsWZs4C', 'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq');

    aeris.on('ready', () => {
      console.log('‚úÖ WeatherBlox loaded and ready.');

      new aeris.wxblox.views.Current('#current')
        .on('load:done', () => console.log('‚úÖ Current widget loaded'))
        .on('load:error', e => console.error('‚ùå Current load error', e))
        .load({ p: 'pws_pukerimu' });

      new aeris.wxblox.views.Forecast('#forecast')
        .on('load:done', () => console.log('‚úÖ Forecast widget loaded'))
        .on('load:error', e => console.error('‚ùå Forecast load error', e))
        .load({ p: 'pws_pukerimu', limit: 12 });
    });

    aeris.on('error', e => console.error('‚ùó Aeris init error:', e));
  </script>
</body>
</html>
