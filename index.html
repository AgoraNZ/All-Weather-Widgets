<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUKERIMU Weather</title>

  <!-- WeatherBlox CSS & JS -->
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css"/>
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.min.js"></script>

  <style>
    /* Do not scale or resize these containers */
    .weather-container { display:flex; gap:20px; justify-content:center; align-items:start; padding:20px; background:#000; height:100vh; }
    .current-box { width:360px; height:450px; border-radius:20px; overflow:hidden; background:#181e2a; }
    .forecast-box { width:500px; height:450px; border-radius:20px; overflow:hidden; background:#181e2a; }
  </style>
</head>
<body>
  <div class="weather-container">
    <div id="current" class="current-box"></div>
    <div id="forecast" class="forecast-box"></div>
  </div>

  <script>
    const aeris = new AerisWeather('U8feQfLlcEfcXDfsWZs4C', 'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq');

    aeris.on('ready', () => {
      console.log('WeatherBlox ready');

      // Render current conditions
      new aeris.wxblox.views.Current('#current').load({ p: 'pws_pukerimu' });

      // Render 12-hour forecast
      new aeris.wxblox.views.Forecast('#forecast').load({ p: 'pws_pukerimu', limit: 12 });
    });

    aeris.on('error', e => console.error('XWeather init error:', e));
  </script>
</body>
</html>
