<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=1000"/>
  <title>PUKERIMU Weather</title>
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css"/>
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .weather-container {
      display: flex;
      gap: 20px;
      width: 880px;
    }
    .current-box {
      width: 360px;
      height: 450px;
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
    }
    .forecast-box {
      width: 500px;
      height: 450px;
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div id="current" class="current-box"></div>
    <div id="forecast" class="forecast-box"></div>
  </div>

  <script>
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );

    aeris.on('ready', () => {
      // Load current conditions
      const curr = new aeris.wxblox.views.Current('#current');
      curr.load({ p: 'pws_pukerimu' });

      // Load hourly forecast
      const fc = new aeris.wxblox.views.Forecast('#forecast');
      fc.load({ p: 'pws_pukerimu', hours: 12 });
    });

    aeris.on('error', err => console.error('Aeris error', err));
  </script>
</body>
</html>
