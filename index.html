<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=1000"/>
  <title>PUKERIMU Weather Dashboard</title>

  <!-- Import WeatherBlox Library & Styles -->
  <link rel="stylesheet"
        href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css"/>
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>

  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .weather-container {
      display: flex;
      gap: 20px;
      width: 880px;
    }
    .current-box {
      width: 360px;
      height: 450px;
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
    }
    .forecast-box {
      width: 500px;
      height: 450px;
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div id="current" class="current-box"></div>
    <div id="forecast" class="forecast-box"></div>
  </div>

  <script>
    // Initialize XWeather client with your credentials
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq',
      { api: { root: 'https://api.xweather.com' } }
    );

    aeris.on('ready', () => {
      // Left panel: current conditions
      new aeris.wxblox.views.Current('#current')
        .load({ p: 'pws_pukerimu' });

      // Right panel: 12-hour forecast
      new aeris.wxblox.views.Forecast('#forecast')
        .load({ p: 'pws_pukerimu', limit: 12 });
    });

    aeris.on('error', err => console.error('XWeather init failed:', err));
  </script>
</body>
</html>
