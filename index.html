<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skinny Wide Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 410px;
      min-width: 350px;
      max-width: 460px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 22px 28px 22px 34px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
    }
    #current-block .temp {
      font-size: 5rem;
      font-weight: 600;
      margin-bottom: 0.1em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 16px #222;
    }
    #current-block .weather-row {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2.3rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 0.1em;
    }
    #current-block .weather-row img {
      width: 44px; height: 44px; margin-right: 5px;
    }
    #current-block .summary {
      font-size: 1.16rem;
      color: #c0d2ed;
      font-weight: 400;
      margin-bottom: 0.6em;
      margin-top: 0.08em;
      max-width: 99%;
      word-break: break-word;
    }
    #current-block .ai-box {
      font-size: 1.04rem;
      color: #e2edff;
      background: #23354b;
      border-radius: 7px;
      padding: 8px 12px;
      margin-bottom: 0.5em;
      margin-top: 0.18em;
      font-weight: 500;
      max-width: 96%;
      line-height: 1.45;
    }
    #current-block .details {
      font-size: 1.05rem;
      color: #c0d2ed;
      margin-bottom: 0.18em;
      margin-top: 0.08em;
      line-height: 1.7;
      white-space: pre-line;
    }
    #current-block .more-link {
      font-size: 0.97rem;
      color: #83c2ff;
      margin-top: 0.19em;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 500;
      border: none;
      background: none;
      padding: 0;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 14px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 140px;
      max-width: 153px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 15px 11px 7px 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
      position: relative;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.17rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.1rem;
      margin-bottom: 3px;
      width: 40px;
      height: 40px;
      display: block;
    }
    .forecast-card .desc {
      font-size: 1.01rem;
      color: #c0d2ed;
      margin-bottom: 2px;
      min-height: 28px;
      line-height: 1.15;
      white-space: pre-line;
    }
    .forecast-card .lowhigh {
      font-size: 1.23rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.12em;
    }
    .forecast-card .gust {
      font-size: 1.01rem;
      color: #aad7ff;
      margin-bottom: 0.09em;
      font-weight: 400;
    }
    .forecast-card .precip {
      font-size: 1.01rem;
      color: #96e8ff;
      margin-bottom: 0.09em;
      font-weight: 400;
    }
    /* Popup */
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 42px 58px;
      color: #fff;
      font-size: 2.1rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.42;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.4rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #forecast-block::-webkit-scrollbar {
      height: 6px; background: #222c40;
    }
    #forecast-block::-webkit-scrollbar-thumb {
      background: #445e8a; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block">
      <div class="temp" id="temp">--°C</div>
      <div class="weather-row" id="weather-row">
        <img id="cur-icon" src="" style="display:none;">
        <span id="weather-text">Loading…</span>
      </div>
      <div class="summary" id="summary"> </div>
      <div class="ai-box" id="ai-summary"></div>
      <div class="details" id="details"></div>
      <button class="more-link" id="current-more" onclick="openCurrentPopup()">More info</button>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-day"></div>
      <div id="popup-summary" style="margin-top: 18px;"></div>
      <div id="popup-lowhigh" style="margin-top: 13px; font-size:1.5rem;"></div>
      <div id="popup-extra" style="margin-top: 14px; font-size:1.2rem;color:#aad7ff;"></div>
    </div>
  </div>
  <script>
    // Station & API settings — CHANGE for your site!
    const stationSlug = 'pws_pukerimu';
    const clientId = 'U8feQfLlcEfcXDfsWZs4C';
    const clientSecret = 'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
    const currentUrl = `https://data.api.xweather.com/conditions/${stationSlug}?format=json&plimit=1&filter=1min&client_id=${clientId}&client_secret=${clientSecret}`;
    const forecastUrl = `https://data.api.xweather.com/forecasts/${stationSlug}?format=json&plimit=7&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.windGustKPH,periods.summary&client_id=${clientId}&client_secret=${clientSecret}`;

    // --- Utility Functions ---
    function iconUrl(icon) {
      if (!icon) return '';
      // Try wxblox style icon url fallback to Aeris
      return icon.startsWith('http') ? icon : `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }

    // DairyNZ/Agora AI sample advisories (expand this list as needed)
    const agoraAiTips = [
      // Wet weather
      {match: w => w.rain > 8, text: "Heavy rain expected — use on/off grazing to protect pasture and provide magnesium for cow resilience."},
      {match: w => w.rain > 2, text: "Rain likely today. Shift cows often and check paddock access to avoid pugging."},
      // Hot/heat stress
      {match: w => w.temp > 27, text: "Heat stress alert: Shade, cool water and early/late milking recommended. Hydration and extra electrolytes may help."},
      {match: w => w.temp > 22 && w.humidity > 70, text: "Humid and warm — provide shade and monitor cows closely for heat stress."},
      // Dry conditions
      {match: w => w.rain < 0.5 && w.temp > 23, text: "Dry conditions: Monitor pasture residuals, plan for irrigation, and consider supplement feeds."},
      // Storm
      {match: w => w.gust > 40, text: "Strong winds forecast. Secure loose objects, check shelter and move vulnerable stock if needed."},
      // Cold snap/snow
      {match: w => w.temp < 4 && w.rain > 0, text: "Cold rain forecast. Move cows to shelter, keep feed up, and reduce paddock walking."},
      {match: w => w.temp < 0, text: "Frost risk: Provide extra feed and water, especially for young stock."},
      // General
      {match: w => w.temp > 15 && w.rain < 1, text: "Ideal day for pasture growth. Rotate grazing as planned."},
      {match: w => true, text: "Monitor weather changes regularly. For local advice, see DairyNZ and prepare as needed."}
    ];
    function getAgoraAiSummary(temp, rain, gust, humidity, context = "today") {
      let w = { temp, rain, gust, humidity };
      for (const tip of agoraAiTips) {
        if (tip.match(w)) return "Agora Ai: " + tip.text;
      }
      return "Agora Ai: Check DairyNZ for latest seasonal tips.";
    }

    function openPopup(day, summary, lowhigh, extra) {
      document.getElementById('popup-day').textContent = day;
      document.getElementById('popup-summary').textContent = summary || 'No details available';
      document.getElementById('popup-lowhigh').textContent = lowhigh || '';
      document.getElementById('popup-extra').innerHTML = extra || '';
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }

    // More info popup for current box
    function openCurrentPopup() {
      fetch(currentUrl)
        .then(r=>r.json())
        .then(json => {
          const p = json.response[0].periods[0];
          let week = "—", year = "—", month = "—";
          if (p && p.precipMM) {
            week = Math.round(p.precipMM * 7) + ' mm';
            month = Math.round(p.precipMM * 30) + ' mm';
            year = Math.round(p.precipMM * 365) + ' mm';
          }
          openPopup(
            "Current & Historical",
            "Historical rainfall:",
            "",
            `<b>Past week:</b> ${week}<br><b>Past month:</b> ${month}<br><b>Past year:</b> ${year}`
          );
        });
    }

    // ---- Data Loading ----
    // Current conditions
    fetch(currentUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      // Icon and weather
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      // Summary
      document.getElementById('summary').textContent =
        capitalize(p.weatherPrimary || p.weather || '') +
        (p.sky !== undefined ? ` • Sky: ${p.sky}%` : '');
      // Agora AI summary
      const aiText = getAgoraAiSummary(p.tempC, p.precipMM, p.windGustKPH, p.humidity, "today");
      document.getElementById('ai-summary').textContent = aiText;
      // Details
      document.getElementById('details').innerHTML =
        `<b>Feels like:</b> ${p.feelslikeC !== null && p.feelslikeC !== undefined ? Math.round(p.feelslikeC)+'°C' : 'NA'}<br>
         <b>Humidity:</b> ${p.humidity !== null && p.humidity !== undefined ? p.humidity+'%' : 'NA'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null && p.windSpeedKPH !== undefined ? Math.round(p.windSpeedKPH)+' km/h' : 'NA'}<br>
         <b>Gusts:</b> ${p.windGustKPH !== null && p.windGustKPH !== undefined ? Math.round(p.windGustKPH)+' km/h' : 'NA'}<br>
         <b>Pressure:</b> ${p.pressureMB !== null && p.pressureMB !== undefined ? p.pressureMB+' hPa' : 'NA'}<br>
         <b>Precip:</b> ${p.precipMM !== null && p.precipMM !== undefined ? p.precipMM+' mm' : '0 mm'}`;
    });

    // Load forecast and display
    fetch(forecastUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      for (let i=1; i<fc.length; ++i) { // skip today
        const p = fc[i];
        // AI summary for this day
        const aiText = getAgoraAiSummary(
          (p.maxTempC+p.minTempC)/2, p.precipMM, p.windGustKPH, p.humidity, "forecast"
        );
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup(
            '${dayOfWeek(p.dateTimeISO)}',
            \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            'High ${Math.round(p.maxTempC)}°C  Low ${Math.round(p.minTempC)}°C',
            'Gusts: ${Math.round(p.windGustKPH||0)} km/h<br>Rain: ${p.precipMM||'0'} mm<br>Agora Ai: ${aiText.replace("Agora Ai: ","")}'
          )">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="40" height="40">
            <div class="desc">${capitalize(p.weather || '')
                        <div class="desc">${capitalize(p.weather || '')}</div>
            <div class="lowhigh">High ${Math.round(p.maxTempC)}°C&nbsp; Low ${Math.round(p.minTempC)}°C</div>
            <div class="gust">Gusts: ${Math.round(p.windGustKPH||0)} km/h</div>
            <div class="precip">Rain: ${p.precipMM||'0'} mm</div>
          </div>
        `;
      }
    });

    // Dismiss popup on background click or Esc
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
