<!DOCTYPE html><html><head>
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css"/>
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.min.js"></script>
</head><body>
  <div id="current" style="width:360px;height:450px;"></div>
  <script>
    console.log("🔍 Starting widget debug…");
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );
    aeris.on('ready', () => {
      console.log("✅ Aeris is ready!");
      new aeris.wxblox.views.Current('#current')
        .on('load:done', () => console.log('✅ Rendered current widget'))
        .on('load:error', e => console.error('❌ Load error:', e))
        .load({ p: 'pws_pukerimu' });
    });
    aeris.on('error', err => console.error('❌ Init error:', err));
  </script>
</body></html>
