<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Skinny Wide Weather Widget</title>
  <meta name="viewport" content="width=2000">
  <style>
    html, body {
      background: #181e2a;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #main-container {
      width: 2000px;
      height: 320px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: #181e2a;
      box-shadow: 0 2px 24px #0008;
      border-radius: 18px;
      overflow: hidden;
    }
    #current-block {
      width: 370px;
      min-width: 300px;
      max-width: 420px;
      height: 100%;
      background: #222c40;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 32px 32px 32px 40px;
      box-sizing: border-box;
      border-right: 3px solid #222c40;
    }
    #current-block .temp {
      font-size: 5rem;
      font-weight: 600;
      margin-bottom: 0.1em;
      color: #fff;
      line-height: 1;
      text-shadow: 0 1px 16px #222;
    }
    #current-block .weather {
      font-size: 2.3rem;
      font-weight: 400;
      margin-bottom: 0.2em;
      display: flex;
      align-items: center;
      gap: 16px;
      color: #fff;
    }
    #current-block .summary {
      font-size: 1.4rem;
      color: #c0d2ed;
      font-weight: 400;
      margin-bottom: 1em;
      margin-top: 0.3em;
      max-width: 92%;
    }
    #current-block .details {
      font-size: 1.1rem;
      color: #c0d2ed;
      margin-bottom: 0.4em;
      margin-top: 0.6em;
      line-height: 1.7;
    }
    #forecast-block {
      flex: 1;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 16px;
      overflow-x: auto;
      background: #181e2a;
      gap: 14px;
    }
    .forecast-card {
      min-width: 130px;
      max-width: 150px;
      height: 210px;
      background: #232f47;
      border-radius: 16px;
      padding: 16px 10px 8px 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 5px #0004;
      color: #fff;
      margin: 0 4px;
      justify-content: flex-start;
      cursor: pointer;
      transition: box-shadow 0.13s;
    }
    .forecast-card:hover {
      box-shadow: 0 6px 28px #0007;
      background: #27334f;
    }
    .forecast-card .day {
      font-weight: bold;
      font-size: 1.18rem;
      margin-bottom: 7px;
      color: #fff;
    }
    .forecast-card .icon {
      font-size: 2.2rem;
      margin-bottom: 6px;
      width: 40px;
      height: 40px;
      display: block;
    }
    .forecast-card .desc {
      font-size: 1.09rem;
      color: #c0d2ed;
      margin-bottom: 5px;
      min-height: 33px;
      line-height: 1.2;
    }
    .forecast-card .lowhigh {
      font-size: 1.32rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.2em;
    }
    .forecast-card .details {
      font-size: 1.03rem;
      color: #d6eaff;
      line-height: 1.45;
    }
    /* Popup */
    #popup-bg {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(20, 30, 50, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popup-content {
      background: #232f47;
      border-radius: 18px;
      padding: 42px 58px;
      color: #fff;
      font-size: 2.1rem;
      font-weight: 500;
      max-width: 480px;
      width: 92vw;
      box-shadow: 0 12px 40px #000c;
      line-height: 1.42;
      position: relative;
      text-align: center;
    }
    #popup-close {
      position: absolute;
      top: 10px; right: 22px;
      font-size: 2.4rem;
      color: #aad7ff;
      cursor: pointer;
      background: none;
      border: none;
    }
    #forecast-block::-webkit-scrollbar {
      height: 6px; background: #222c40;
    }
    #forecast-block::-webkit-scrollbar-thumb {
      background: #445e8a; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="current-block">
      <div class="temp" id="temp">--°C</div>
      <div class="weather" id="weather">
        <img id="cur-icon" src="" style="vertical-align:middle;width:48px;height:48px;margin-right:10px;display:none;">
        <span id="weather-text">Loading…</span>
      </div>
      <div class="summary" id="summary"> </div>
      <div class="details" id="details"></div>
    </div>
    <div id="forecast-block"></div>
  </div>
  <!-- Popup for forecast summary -->
  <div id="popup-bg">
    <div id="popup-content">
      <button id="popup-close" onclick="closePopup()">&times;</button>
      <div id="popup-day"></div>
      <div id="popup-summary" style="margin-top: 18px;"></div>
      <div id="popup-lowhigh" style="margin-top: 13px; font-size:1.5rem;"></div>
      <div id="popup-extra" style="margin-top: 14px; font-size:1.2rem;color:#aad7ff;"></div>
    </div>
  </div>
  <script>
    // XWeather endpoints (swap pws_pukerimu as needed)
    const currentUrl = 'https://data.api.xweather.com/conditions/pws_pukerimu?format=json&plimit=1&filter=1min&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';
    const forecastUrl = 'https://data.api.xweather.com/forecasts/pws_pukerimu?format=json&plimit=7&fields=periods.timestamp,periods.dateTimeISO,periods.tempC,periods.weather,periods.icon,periods.maxTempC,periods.minTempC,periods.humidity,periods.precipMM,periods.windSpeedKPH,periods.summary&client_id=U8feQfLlcEfcXDfsWZs4C&client_secret=HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq';

    function iconUrl(icon) {
      if (!icon) return '';
      return `https://cdn.aerisapi.com/wxblox/icons/${icon}`;
    }
    function dayOfWeek(dateISO) {
      return new Date(dateISO).toLocaleDateString('en-NZ', { weekday: 'short' });
    }
    function capitalize(txt) {
      return (txt||'').charAt(0).toUpperCase() + (txt||'').slice(1);
    }
    function openPopup(day, summary, lowhigh, extra) {
      document.getElementById('popup-day').textContent = day;
      document.getElementById('popup-summary').textContent = summary || 'No details available';
      document.getElementById('popup-lowhigh').textContent = lowhigh || '';
      document.getElementById('popup-extra').innerHTML = extra || '';
      document.getElementById('popup-bg').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup-bg').style.display = 'none';
    }

    // Load current conditions
    fetch(currentUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No current conditions');
      const p = json.response[0].periods[0];
      document.getElementById('temp').textContent = typeof p.tempC === 'number' ? `${Math.round(p.tempC)}°C` : '--°C';
      document.getElementById('weather-text').textContent = capitalize(p.weather) || '--';
      // Icon
      const icon = p.icon || '';
      const icElem = document.getElementById('cur-icon');
      if (icon) {
        icElem.src = iconUrl(icon);
        icElem.style.display = '';
      } else {
        icElem.style.display = 'none';
      }
      // Summary, feels like, wind, humidity, precip, etc
      document.getElementById('summary').textContent = capitalize(p.weatherPrimary||p.weather||'') + (p.sky !== undefined ? ` • Sky: ${p.sky}%` : '');
      document.getElementById('details').innerHTML =
        `<b>Humidity:</b> ${p.humidity !== null ? p.humidity+'%' : 'NA'}<br>
         <b>Wind:</b> ${p.windSpeedKPH !== null ? Math.round(p.windSpeedKPH)+' km/h' : 'NA'}<br>
         <b>Pressure:</b> ${p.pressureMB || 'NA'} hPa<br>
         <b>Precip:</b> ${p.precipMM || 0} mm<br>
         <b>Feels like:</b> ${p.feelslikeC !== null ? Math.round(p.feelslikeC)+'°C' : 'NA'}`;
    });

    // Load forecast
    fetch(forecastUrl).then(r=>r.json()).then(json => {
      if (!json.success) throw new Error('No forecast');
      const fc = json.response[0].periods || [];
      const fcDom = document.getElementById('forecast-block');
      fcDom.innerHTML = '';
      // Skip "today" (first item) and start at index 1
      for (let i=1; i<fc.length; ++i) {
        const p = fc[i];
        fcDom.innerHTML += `
          <div class="forecast-card" tabindex="0" onclick="openPopup(
            '${dayOfWeek(p.dateTimeISO)}',
            \`${(p.summary||p.weather||'No summary').replace(/`/g,'')}\`,
            'H:${Math.round(p.maxTempC)}° L:${Math.round(p.minTempC)}°',
            'Humidity: ${(p.humidity||'--')}%<br>Wind: ${Math.round(p.windSpeedKPH||0)} km/h<br>Precip: ${p.precipMM||'0'} mm'
          )">
            <div class="day">${dayOfWeek(p.dateTimeISO)}</div>
            <img class="icon" src="${iconUrl(p.icon)}" alt="" width="40" height="40">
            <div class="desc">${capitalize(p.weather || '')}</div>
            <div class="lowhigh">H:${Math.round(p.maxTempC)}° L:${Math.round(p.minTempC)}°</div>
          </div>
        `;
      }
    });

    // Dismiss popup on background click or Esc
    document.getElementById('popup-bg').onclick = function(e){
      if (e.target === this) closePopup();
    }
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closePopup();
    });
  </script>
</body>
</html>
