<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=2000,initial-scale=1.0">
  <title>PUKERIMU Weather</title>
  <link rel="stylesheet" href="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.css">
  <script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      width: 2000px;
      display: flex;
      gap: 20px;
    }
    .widget {
      background: #181e2a;
      border-radius: 20px;
      overflow: hidden;
      color: #fff !important;
    }
    #current { width: 360px; height: 450px; }
    #forecast { width: 1620px; height: 450px; }
    #container, #container * {
      color: #fff !important;
      background: transparent !important;
    }
    /* Hide the map in the Main layout */
    [aeris-wxblox] .wb-map { display: none !important; }
  </style>
</head>
<body>
  <div id="container">
    <div id="current" class="widget"></div>
    <div id="forecast" class="widget"></div>
  </div>

  <script>
    const aeris = new AerisWeather(
      'U8feQfLlcEfcXDfsWZs4C',
      'HvIaM6HOkFmlJ8ywHPNSudj9txzpyuP7gJh2eDvq'
    );

    aeris.on('ready', () => {
      console.log('✅ Aeris ready');

      new aeris.wxblox.layouts.local.Main('#current')
        .on('load:done', () => console.log('✅ Current loaded'))
        .load({ p: 'pws_pukerimu', showMap: false });

      new aeris.wxblox.views.Forecast('#forecast')
        .on('load:done', () => console.log('✅ Forecast loaded'))
        .load({ p: 'pws_pukerimu', limit: 7 });
    });

    aeris.on('error', e => console.error('❗ Aeris init error', e));
  </script>
</body>
</html>
